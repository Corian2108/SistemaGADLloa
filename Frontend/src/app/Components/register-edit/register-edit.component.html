<form (ngSubmit)="updateProductos()">
    <div class="form-group">
        <label for="name">Ci</label>
        <input type="text" name="ci" class="form-control" [(ngModel)]="registros.ci">
      </div>
      <div class="form-group">
        <label for="last_name">Nombre</label>
        <input type="text" name="nombre" class="form-control" [(ngModel)]="registros.nombre">
      </div>
      
      <div class="form-group">
        <label for="identification">Apellido</label>
        <input type="text" name="apellido" class="form-control" [(ngModel)]="registros.apellido">
      </div >
      <div class="form-group">
          <label for="identification">Email</label>
          <input type="text" name="email" class="form-control" [(ngModel)]="registros.email">
        </div >
        <div class="form-group">
          <label for="identification">Clave</label>
          <input type="text" name="clave" class="form-control" [(ngModel)]="registros.clave">
        </div >
        <div class="form-group">
            <label for="identification">Estado</label>
            <select type="text" name="identification" class="form-control" [(ngModel)]="registros.id_estado_usuario">
              <option *ngFor="let estado of estado" value={{estado.id}}>{{estado.estado}}</option>
            </select>
          </div >
    
    <button class="btn btn-dark btn-sm mt-4">Actualizar</button> <br>
    <td><button class="btn btn-danger" routerLink="/registro">Regresar</button></td>

  </form>
