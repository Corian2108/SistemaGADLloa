<h1 class="title">Iniciar Sesión</h1>
<div class="container">
    <img class="image" src="../../../assets/user.png" alt="User">
    <form class="forms" action="">
        <label class="form-label" for="email">Correo Electrónico</label>
        <input class="form-input" type="email" [(ngModel)]='email' name="email" placeholder="Email" required="required" />
        <label class="form-label" for="password" class="form-label">Contraseña</label>
        <input class="form-input" type="password" [(ngModel)]='password' name="password" placeholder="Contraseña" required="required" />
        <button class="btn btn-primary" type="submit" (click)="login()">Iniciar Sesión</button>
    </form>
</div>
<a class="router-link" href="">¿Olvidó su contraseña?</a>
